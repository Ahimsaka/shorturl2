<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Index</title>
</head>
<body>
Index
<div sec:authorize="isAuthenticated()">
    Welcome <b><span sec:authentication="name">Username</span></b>
    &nbsp;
    <i><span sec:authentication="principal.authorities">Roles</span></i>
    <form th:action="@{/logout}" method="post">
            <input type="submit" value="Logout" />
</div>
<div sec:authorize="isAuthenticated() == false">
    <a href="/login"><input type="button" value="Login" /></a>
</div>
<div align="center">
    <h1>Shorten My URL</h1>
    <br />
    <form action="#" th:action="@{/url}"
          method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>URL:</td>
                <td><input type="text" name="url"/></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button></td>
            </tr>
        </table>
    </form>
    <div sec:authorize="hasAuthority('ADMIN')"><a href="/admin">Admin</a></div>
    <div sec:authorize="hasAuthority('USER')"><a href="/user">User</a></div>
</div>
</body>
</html>
